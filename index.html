<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checklist Implementacion 💻</title>
<style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #121212;
        color: #f5f5f5;
        line-height: 1.6;
    }
    h1 {
        color: #ffffff;
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
        font-size: 1.5rem;
    }
    .checklist {
        background: #1e1e1e;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
        max-width: 900px;
        margin: auto;
    }
    strong {
        display: block;
        margin-top: 20px;
        color: #ffcc70;
        font-size: 1.1rem;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        padding-bottom: 5px;
    }
    .check-item {
        display: flex;
        align-items: center;
        margin: 8px 0;
        padding: 6px 10px;
        border-radius: 8px;
        transition: background-color 0.2s ease;
        cursor: pointer;
    }
    .check-item:hover {
        background-color: rgba(255,255,255,0.05);
    }
    .check-item input[type="checkbox"] {
        margin-right: 10px;
        transform: scale(1.2);
        cursor: pointer;
        flex-shrink: 0;
    }
    .check-text {
        flex: 1;
    }
    /* Estado cuando está chequeado */
    .check-item input[type="checkbox"]:checked + .check-text {
        text-decoration: line-through;
        color: #aaa;
    }
    button {
        background-color: #e63946;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 20px;
        font-size: 15px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        transition: background-color 0.2s ease, transform 0.2s ease;
    }
    button:hover {
        background-color: #d62839;
        transform: scale(1.05);
    }

    /* Modo móvil */
    @media (max-width: 600px) {
        body {
            padding: 10px;
        }
        .checklist {
            padding: 15px;
        }
        h1 {
            font-size: 1.2rem;
        }
        .check-text {
            font-size: 0.9rem;
        }
    }
</style>
</head>
<body>

<h1>Checklist de implementación 💻</h1>

<div class="checklist">
    <!-- Diseño -->
    <strong>Diseño</strong>
    <label class="check-item"><input type="checkbox"><span class="check-text">¿Se ha implementado correctamente el diseño de Figma?</span></label>
    <label class="check-item"><input type="checkbox"><span class="check-text">¿Se aplicaron correctamente la tipografía y la negrita según lo indicado en Figma?</span></label>
    <label class="check-item"><input type="checkbox"><span class="check-text">¿La calidad de las imágenes es adecuada para la visualización del nuevo diseño solicitado por el cliente?</span></label>
    <label class="check-item"><input type="checkbox"><span class="check-text">¿El formato de precio de los artículos coincide con lo que desea el cliente? (Si no se especifica, se utilizó el formato estándar).</span></label>
    <label class="check-item"><input type="checkbox"><span class="check-text">¿Los iconos reflejan de manera adecuada la representación visual del elemento web y su función?</span></label>
    <label class="check-item"><input type="checkbox"><span class="check-text">¿Se utilizaron los materiales proporcionados por el cliente y almacenados en la carpeta de Drive? </span></label>
    <label class="check-item"><input type="checkbox"><span class="check-text">¿Los textos legales fueron modificados correctamente según las peticiones del cliente? </span></label>
    <label class="check-item"><input type="checkbox"><span class="check-text">¿El footer de la web incluye los elementos mínimos requeridos por el Kit Digital? (Logo y legales) </span></label>

    <!-- Ejemplo de más secciones -->
    <strong>Funcionalidad</strong>

    <label class="check-item"><input type="checkbox"><span class="check-text">¿Los botones están funcionando correctamente en la estructura modificada?</span></label>
    <label class="check-item"><input type="checkbox"><span class="check-text">¿Los formularios implementados funcionan correctamente?</span></label>
    <label class="check-item"><input type="checkbox"><span class="check-text">¿Se realizó la configuración correcta del ecommerce?</span></label>
    <label class="check-item"><input type="checkbox"><span class="check-text">¿El sistema añadido de búsqueda es funcional?</span></label>
    <label class="check-item"><input type="checkbox"><span class="check-text">¿Se llevó a cabo el enmascaramiento de manera correcta?</span></label>
    <label class="check-item"><input type="checkbox"><span class="check-text">¿La web cuenta con Analisis de palabras claves, indexación,H1 y jerarquización del contenido?</span></label>
    <label class="check-item"><input type="checkbox"><span class="check-text">¿contiene los accesos del WordPress con /KD-SysAd?</span></label>
    <label class="check-item"><input type="checkbox"><span class="check-text">¿Se encuentra los datos publicos del who is activos en don dominio?</span></label>
    <label class="check-item"><input type="checkbox"><span class="check-text">¿Se ha respetado la directriz de no incluir CTA en las secciones legales?</span></label>

    <strong>Estructura y Responsividad:</strong>

    <label class="check-item"><input type="checkbox"><span class="check-text">¿Se ha incluido un H1 en cada una de las páginas implementadas?</span></label>
    <label class="check-item"><input type="checkbox"><span class="check-text">¿La estructura web ajustada es responsive y se adapta correctamente a los layouts de diseño en PC, tablet y móvil?</span></label>
    <label class="check-item"><input type="checkbox"><span class="check-text">¿Está ajustado el formato de correo, dirección, horarios y mapa según las instrucciones del cliente?</span></label>
    <label class="check-item"><input type="checkbox"><span class="check-text">¿Las márgenes están de acuerdo al diseño requerido por el cliente? Si el cliente no tiene margenes personalizadas cumple con las establecidas por ORBIDI</span></label>

     <strong>URL y Navegación:</strong>
     <label class="check-item"><input type="checkbox"><span class="check-text"></span>¿El URL-SLUG está correctamente nombrado según el apartado implementado o ajustado, asegurando que la estructura incluya "/nombre-del-apartado" donde corresponde?</span></label>
     
     <strong>One Pages:</strong>
     <label class="check-item"><input type="checkbox"><span class="check-text"></span>¿Los anclajes de la web one page funcionan correctamente?</span></label>
     <label class="check-item"><input type="checkbox"><span class="check-text"></span>¿Están correctamente nombrados los slugs de los anclajes de la web one page?</span></label>

    <strong></strong>Logos y archivos:</strong>
    <label class="check-item"><input type="checkbox"><span class="check-text"></span>Si el logo sufrió modificaciones, ¿el implementador actualizo el logo?</span></label>
    <label class="check-item"><input type="checkbox"><span class="check-text"></span>¿Si se actualizo el logo, también se actualizo el favicon?</span></label>

    <strong>Idiomas y Contenido Multilingüe:</strong>
    <label class="check-item"><input type="checkbox"><span class="check-text"></span>¿Se incluyeron los idiomas adicionales solicitados por el cliente?</span></label>
    <label class="check-item"><input type="checkbox"><span class="check-text"></span>¿La página está configurada en castellano? (No aplica para proyectos fuera de la subvención o aprobados por PO) </span></label>
    <label class="check-item"><input type="checkbox"><span class="check-text"></span>¿La web presenta problemas con márgenes, imágenes no acordes, iconos de contacto incorrectos, textos con errores ortográficos o textos de Lorem Ipsum?</span></label>

    <strong>Configuración General de la Web</strong>
    <label class="check-item"><input type="checkbox"><span class="check-text"></span>¿La web tiene configurada las métricas correctamente en Google Search Console y Google Analytics?</span></label>
    <label class="check-item"><input type="checkbox"><span class="check-text"></span>¿Se encuentra correctamente configurados los competidores en SE ranking? (Solo para KD-ECOM)</span></label>

    <strong>Otras Consideraciones:</strong>
    <label class="check-item"><input type="checkbox"><span class="check-text"></span>¿La web incluye las reseñas solicitadas?</span></label>
    <label class="check-item"><input type="checkbox"><span class="check-text"></span>¿Se han considerado las solicitudes que no están en Figma ni en Markup?</span></label>
    <label class="check-item"><input type="checkbox"><span class="check-text"></span>¿Se corrigio el nombre comercial a nivel de toda la web como solicito el cliente?</span></label>
    <label class="check-item"><input type="checkbox"><span class="check-text"></span>¿El implementador no ejectuo el replies de confirmación de cambio o justificación de la no realización?</span></label>
    <label class="check-item"><input type="checkbox"><span class="check-text"></span>¿Se dejaron solicitudes clara por parte de implementación?</span></label>
    <label class="check-item"><input type="checkbox"><span class="check-text"></span>¿El implementador revisó y cumplió con lo solicitado por el cliente en la documentación adjuntada?</span></label>



    <button onclick="resetChecklist()">Reset</button>
</div>

<script>
function resetChecklist() {
    document.querySelectorAll('.checklist input[type="checkbox"]').forEach(cb => cb.checked = false);
}
</script>

</body>
</html>
