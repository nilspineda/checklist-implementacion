<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checklist Implementacion 💻</title>
<style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #121212;
        color: #f5f5f5;
        line-height: 1.6;
    }
    h1 {
        color: #ffffff;
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
        font-size: 1.5rem;
    }
    .checklist {
        background: #1e1e1e;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
        max-width: 900px;
        margin: auto;
    }
    strong {
        display: block;
        margin-top: 20px;
        color: #ffcc70;
        font-size: 1.1rem;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        padding-bottom: 5px;
    }
    .check-item {
        display: flex;
        align-items: center;
        margin: 8px 0;
        padding: 6px 10px;
        border-radius: 8px;
        transition: background-color 0.2s ease;
        cursor: pointer;
    }
    .check-item:hover {
        background-color: rgba(255,255,255,0.05);
    }
    .check-item input[type="checkbox"] {
        margin-right: 10px;
        transform: scale(1.2);
        cursor: pointer;
        flex-shrink: 0;
    }
    .check-text {
        flex: 1;
    }
    /* Estado cuando está chequeado */
    .check-item input[type="checkbox"]:checked + .check-text {
        text-decoration: line-through;
        color: #aaa;
    }
    button {
        background-color: #e63946;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 20px;
        font-size: 15px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        transition: background-color 0.2s ease, transform 0.2s ease;
    }
    button:hover {
        background-color: #d62839;
        transform: scale(1.05);
    }

    /* Modo móvil */
    @media (max-width: 600px) {
        body {
            padding: 10px;
        }
        .checklist {
            padding: 15px;
        }
        h1 {
            font-size: 1.2rem;
        }
        .check-text {
            font-size: 0.9rem;
        }
    }
</style>
</head>
<body>

<h1>Checklist de implementación 💻</h1>

<div class="checklist">
    <!-- Diseño -->
    <strong>Diseño</strong>
    <label class="check-item"><input type="checkbox"><span class="check-text">¿Se ha implementado correctamente el diseño de Figma?</span></label>
    <label class="check-item"><input type="checkbox"><span class="check-text">¿Se aplicaron correctamente la tipografía y la negrita según lo indicado en Figma?</span></label>
    <label class="check-item"><input type="checkbox"><span class="check-text">¿La calidad de las imágenes es adecuada para la visualización del nuevo diseño solicitado por el cliente?</span></label>

    <!-- Ejemplo de más secciones -->
    <strong>Funcionalidad</strong>
    <label class="check-item"><input type="checkbox"><span class="check-text">¿Los botones están funcionando correctamente?</span></label>
    <label class="check-item"><input type="checkbox"><span class="check-text">¿Los formularios implementados funcionan correctamente?</span></label>

    <button onclick="resetChecklist()">Reset</button>
</div>

<script>
function resetChecklist() {
    document.querySelectorAll('.checklist input[type="checkbox"]').forEach(cb => cb.checked = false);
}
</script>

</body>
</html>
