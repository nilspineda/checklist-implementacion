<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Checklist Implementacion</title>
<style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #121212;
        color: #f5f5f5;
        line-height: 1.6;
    }
    h1 {
        color: #ffffff;
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
    }
    .checklist {
        background: #1e1e1e;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
        max-width: 900px;
        margin: auto;
    }
    strong {
        display: block;
        margin-top: 20px;
        color: #ffcc70;
        font-size: 1.1rem;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        padding-bottom: 5px;
    }
    label {
        display: flex;
        align-items: center;
        margin: 8px 0;
        padding: 6px 10px;
        border-radius: 8px;
        transition: background-color 0.2s ease;
        cursor: pointer;
    }
    label:hover {
        background-color: rgba(255,255,255,0.05);
    }
    input[type="checkbox"] {
        margin-right: 10px;
        transform: scale(1.2);
        cursor: pointer;
    }
    button {
        background-color: #e63946;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 20px;
        font-size: 15px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        transition: background-color 0.2s ease, transform 0.2s ease;
    }
    button:hover {
        background-color: #d62839;
        transform: scale(1.05);
    }
</style>
</head>
<body>

<h1>Checklist de revisión</h1>

<div class="checklist">
    <!-- Diseño -->
    <strong>Diseño</strong>
    <label><input type="checkbox"> ¿Se ha implementado correctamente el diseño de Figma?</label>
    <label><input type="checkbox"> ¿Se aplicaron correctamente la tipografía y la negrita según lo indicado en Figma?</label>
    <label><input type="checkbox"> ¿La calidad de las imágenes es adecuada para la visualización del nuevo diseño solicitado por el cliente?</label>
    <label><input type="checkbox"> ¿El formato de precio de los artículos coincide con lo que desea el cliente? (Si no se especifica, se utilizó el formato estándar).</label>
    <label><input type="checkbox"> ¿Los iconos reflejan de manera adecuada la representación visual del elemento web y su función?</label>
    <label><input type="checkbox"> ¿Se utilizaron los materiales proporcionados por el cliente y almacenados en la carpeta de Drive?</label>
    <label><input type="checkbox"> ¿Los textos legales fueron modificados correctamente según las peticiones del cliente?</label>
    <label><input type="checkbox"> ¿El footer de la web incluye los elementos mínimos requeridos por el Kit Digital? (Logo y legales)</label>

    <!-- Funcionalidad -->
    <strong>Funcionalidad</strong>
    <label><input type="checkbox"> ¿Los botones están funcionando correctamente en la estructura modificada?</label>
    <label><input type="checkbox"> ¿Los formularios implementados funcionan correctamente?</label>
    <label><input type="checkbox"> ¿Se realizó la configuración correcta del ecommerce?</label>
    <label><input type="checkbox"> ¿El sistema añadido de búsqueda es funcional?</label>
    <label><input type="checkbox"> ¿Se llevó a cabo el enmascaramiento de manera correcta?</label>
    <label><input type="checkbox"> ¿La web cuenta con análisis de palabras clave, indexación, H1 y jerarquización del contenido?</label>
    <label><input type="checkbox"> ¿Contiene los accesos del WordPress con /KD-SysAd?</label>
    <label><input type="checkbox"> ¿Se encuentra los datos públicos del whois activos en Don Dominio?</label>
    <label><input type="checkbox"> ¿Se ha respetado la directriz de no incluir CTA en las secciones legales?</label>

    <!-- Estructura y Responsividad -->
    <strong>Estructura y Responsividad</strong>
    <label><input type="checkbox"> ¿Se ha incluido un H1 en cada una de las páginas implementadas?</label>
    <label><input type="checkbox"> ¿La estructura web ajustada es responsive y se adapta correctamente a PC, tablet y móvil?</label>
    <label><input type="checkbox"> ¿Está ajustado el formato de correo, dirección, horarios y mapa según las instrucciones del cliente?</label>
    <label><input type="checkbox"> ¿Las márgenes cumplen con el diseño requerido o con las establecidas por ORBIDI?</label>

    <!-- URL y Navegación -->
    <strong>URL y Navegación</strong>
    <label><input type="checkbox"> ¿El URL-SLUG está correctamente nombrado?</label>
    <label><input type="checkbox"> ¿Los anclajes de la web one page funcionan correctamente?</label>
    <label><input type="checkbox"> ¿Están correctamente nombrados los slugs de los anclajes?</label>

    <!-- Logo y Archivos -->
    <strong>Logo y Archivos</strong>
    <label><input type="checkbox"> Si el logo sufrió modificaciones, ¿el implementador actualizó el logo?</label>
    <label><input type="checkbox"> Si se actualizó el logo, ¿también se actualizó el favicon?</label>

    <!-- Idiomas -->
    <strong>Idiomas y Contenido Multilingüe</strong>
    <label><input type="checkbox"> ¿Se incluyeron los idiomas adicionales solicitados?</label>
    <label><input type="checkbox"> ¿La página está configurada en castellano?</label>
    <label><input type="checkbox"> ¿La web presenta problemas con márgenes, imágenes, iconos o textos incorrectos?</label>

    <!-- Configuración -->
    <strong>Configuración General</strong>
    <label><input type="checkbox"> ¿La web tiene configuradas las métricas en Google Search Console y Analytics?</label>
    <label><input type="checkbox"> ¿Se configuraron correctamente los competidores en SE Ranking?</label>

    <!-- Otras -->
    <strong>Otras Consideraciones</strong>
    <label><input type="checkbox"> ¿La web incluye las reseñas solicitadas?</label>
    <label><input type="checkbox"> ¿Se han considerado las solicitudes fuera de Figma/Markup?</label>
    <label><input type="checkbox"> ¿Se corrigió el nombre comercial en toda la web?</label>
    <label><input type="checkbox"> ¿El implementador no ejecutó el reply de confirmación sin justificación?</label>
    <label><input type="checkbox"> ¿Se dejaron solicitudes claras por parte de implementación?</label>
    <label><input type="checkbox"> ¿Se cumplió con lo solicitado en la documentación adjunta?</label>

    <button onclick="resetChecklist()">Reset</button>
</div>

<script>
function resetChecklist() {
    document.querySelectorAll('.checklist input[type="checkbox"]').forEach(cb => cb.checked = false);
}
</script>

</body>
</html>
